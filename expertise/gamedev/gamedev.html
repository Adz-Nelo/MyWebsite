<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Portfolio</title>
    <link rel="icon" href="../../img/MyLogo.webp" type="image/webp" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="gamedev.css" />
  </head>
  <body>
    <header class="front-end-container">
      <div class="frontend">
        <h1>Game Portfolio</h1>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
            src="https://cdn.lordicon.com/xtbppedy.json"
            trigger="hover"
            colors="primary:#a866ee,secondary:#3a3347,tertiary:#646e78"
            style="width:200px;height:200px">
        </lord-icon>
      </div>
    </header>

    <!-- frontend portfolio -->
    <section class="portfolio" id="portfolio">
      <h2>My Projects</h2>

      <div class="portfolio-container">
        <div class="portfolio-box">
          <figure>
            <img src="../../img/tetris-battle-clone.webp" alt="Tetris Battle Clone" onerror="this.src='../../img/sign-error.svg'">
          </figure>
          <div class="portfolio-layer">
            <h4 style="text-shadow: 1px 1px 2px black;">Tetris Battle Clone</h4>
            <a href="https://tetris-clone-nelo-code.vercel.app/" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
        <div class="portfolio-box">
          <figure>
            <img src="../../img/RPS-game.webp" alt="Rock, Paper, Scissors" onerror="this.src='../../img/sign-error.svg'">
          </figure>
          <div class="portfolio-layer">
            <h4 style="text-shadow: 2px 2px 3px black;">Rock, Paper, Scissor Game</h4>
            <a href="https://rock-paper-scissor-nelo-project.vercel.app/" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
    </section>

    <footer class="footer">
      <div class="footer-txt">
        <p>Copyright &copy; 2024 by Nelo Code | All Rights Reserved.</p>
      </div>

      <div class="footer-iconTop">
        <a href="#"><i class="bx bx-up-arrow-alt" id="arr-up"></i></a>
      </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="gamedev.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Portfolio</title>
    <link rel="icon" href="../../img/MyLogo.webp" type="image/webp" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="frontend.css" />
  </head>
  <body>
    <header class="front-end-container">
      <div class="frontend">
        <h1>Frontend Portfolio</h1>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/whfvejiw.json"
          trigger="hover"
          colors="primary:#7166ee,secondary:#ffffff"
          style="width: 190px; height: 190px"
        >
        </lord-icon>
      </div>
    </header>

    <!-- frontend portfolio -->
    <section class="portfolio" id="portfolio">
      <h2>My Projects</h2>

      <div class="portfolio-container">
        <div class="portfolio-box">
          <figure>
            <img src="../../img/to-do-list.webp" alt="To Do List" onerror="this.src='../../img/sign-error.svg'">
          </figure>
          <div class="portfolio-layer">
            <h4 style="text-shadow: 1px 1px 2px black;">To Do List</h4>
            <a href="../../img/to-do-list.webp" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
        <div class="portfolio-box">
          <figure>
            <img src="../../img/dark-light-mode-toggle.webp" alt="Dark and Light Mode Toggle" onerror="this.src='../../img/sign-error.svg'">
          </figure>
          <div class="portfolio-layer">
            <h4 style="text-shadow: 2px 2px 3px black;">Dark/Light Mode Toggle</h4>
            <a href="../../img/dark-light-mode-toggle.webp" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
        <div class="portfolio-box">
          <figure>
            <img src="../../img/CCS-FT Logo.jpg" alt="" onerror="this.src='../../img/sign-error.svg'">
          </figure>
          <div class="portfolio-layer">
            <h4 style="text-shadow: 2px 2px 3px black;">Logo Contest</h4>
            <a href="../../img/CCS-FT Logo.jpg" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
        <div class="portfolio-box">
          <figure>
            <img src="../../img/Minion enchanced.jpg" alt="" onerror="this.src='../../img/sign-error.svg'">
          </figure>
          <div class="portfolio-layer">
            <h4 style="text-shadow: 2px 2px 3px black;">Minion</h4>
            <a href="../../img/Minion enchanced.jpg" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-txt">
        <p>Copyright &copy; 2024 by Nelo Code | All Rights Reserved.</p>
      </div>

      <div class="footer-iconTop">
        <a href="#"><i class="bx bx-up-arrow-alt" id="arr-up"></i></a>
      </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="frontend.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

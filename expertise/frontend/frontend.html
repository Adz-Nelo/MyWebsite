<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Portfolio</title>
    <link rel="icon" href="../../img/My Logo.png" type="image/png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="frontend.css" />
  </head>
  <body>
    <header>
      <div class="footerIconBack">
        <a href="../../index.html"
          ><i class="bx bx-left-arrow-alt" id="arr-left"></i
        ></a>
      </div>
    </header>

    <section>
      <div class="frontend">
        <h1>Frontend Portfolio</h1>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/whfvejiw.json"
          trigger="hover"
          colors="primary:#7166ee,secondary:#ffffff"
          style="width: 250px; height: 250px"
        >
        </lord-icon>
      </div>
    </section>

    <!-- frontend portfolio -->
    <section class="portfolio" id="portfolio">
      <h2 style="text-align: center; font-size: 50px; margin: 15px 0;">My Projects</h2>

      <div class="portfolio-container">
        <div class="portfolio-box">
          <img src="../../img/thumbnail.jpg" alt="">
          <div class="portfolio-layer">
            <h4 style="text-shadow: 1px 1px 2px black;">Thumbnail</h4>
            <a href="../../img/thumbnail.jpg" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
        <div class="portfolio-box">
          <img src="../../img/Poster Making.jpg" alt="">
          <div class="portfolio-layer">
            <h4 style="text-shadow: 2px 2px 3px black;">Poster Contest</h4>
            <a href="../../img/Poster Making.jpg" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
        <div class="portfolio-box">
          <img src="../../img/CCS-FT Logo.jpg" alt="">
          <div class="portfolio-layer">
            <h4 style="text-shadow: 2px 2px 3px black;">Logo Contest</h4>
            <a href="../../img/CCS-FT Logo.jpg" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
        <div class="portfolio-box">
          <img src="../../img/Minion enchanced.jpg" alt="">
          <div class="portfolio-layer">
            <h4 style="text-shadow: 2px 2px 3px black;">Minion</h4>
            <a href="../../img/Minion enchanced.jpg" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-txt">
        <p>Copyright &copy; 2024 by Nelo Code | All Rights Reserved.</p>
      </div>

      <div class="footer-iconTop">
        <a href="#"><i class="bx bx-up-arrow-alt" id="arr-up"></i></a>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

  <body>
    <header id="header">
      <h1>Capstone Project</h1>

    <section id="base">
      <figure>
        <img src="../../img/capstone-proposal.webp" alt="Capstone Proposal" onerror="this.src='img/sign-error.svg'"/>
        <figcaption>
          <h2>Our first project introduction, the beginning of our journey</h3>
          It was our first experience being part of this journey, a capstone
          proposal, although our system and manuscript need to be revised for
          the vast majority. It might seem overwhelming, nerve-racking, and
          incompetent, but it is definitely worth it. It took an hour and a half
          to complete the process deliberately.
        </figcaption>
      </figure>
    </section>

    <section id="discussion" class="discussion">
      <figure>
        <figcaption>
          <h2>Discussion with our Client</h2>
          After numerous revisions and almost an hour and a half of standby, we
          invited our client to review the system we developed, which was
          designed to provide security and safeguards for the Driver’s
          Identification System in their residence. This ensured our objectives
          aligned with their expectations.
        </figcaption>
        <img src="../../img/client.webp" alt="Our Client" onerror="this.src='img/sign-error.svg'"/>
      </figure>
    </section>

      <br>
      <h2>System <span>Review</span></h2><br>

      <div class="img-container">

        </figure>
        <figure>
          <a href="../../img/dashboard.webp" target="_blank"><img src="../../img/dashboard.webp" alt="dashboard" onerror="this.src='../../img/sign-error.svg'"></a>

        <figure>

        <figure>

        <figure>

        <figure>

        <figure>

      </div><br>
    </section>
    

    <section class="final-defense" id="final-defense">
      <br><h2>Final <span>Defense</span></h2><br>

      <figure>
        <img src="../../img/capstone-defended.webp" alt="Capstone Defended!" onerror="this.src='../../img/sign-error.svg'">
        <figcaption>
          <h3>Capstone <span>Defended!</span></h3><br>
          This is it! It's over! After countless sleepless nights, revisions, and late-night debugging, the day has finally come! Capstone Defended! Words can't be enough to describe how blissful and overjoyed I am. Our hard work has finally paid off.
        </figcaption>
      </figure>
    </section>

    <section class="book-bind" id="book-bind">
      <figure>
        <figcaption>
          <h3>Bookbind <span>Successfully</span></h3><br>
          This picture tells the story of all the hard work behind our manuscript—countless revisions, late nights, and tracking down mentors for signatures. Now, it's finally approved and ready for our internship. Not to mention, this is not just an ordinary book; it represents the blood, sweat, and self-doubt that come with it. (P.S: Photo not mine)</figcaption>
        <img src="../../img/bookbind.webp" alt="Book-bind" onerror="this.src='../../img/sign-error.svg'">
      </figure>
    </section>

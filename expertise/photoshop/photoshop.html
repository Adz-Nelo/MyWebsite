<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photoshop Portfolio</title>
    <link rel="icon" href="../../img/MyLogo.webp" type="image/webp" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="photoshop.css" />
  </head>
  <body>
    <header class="photoshop-container">
      <div class="photoshop">
        <h1>Photoshop Portfolio</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/photoshop/photoshop-original.svg" width="125px" id="photoshop-img"/>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
      </div>
    </header>

    <!-- frontend portfolio -->
    <section class="portfolio" id="portfolio">
      <h2>My Projects</h2>

      <div class="portfolio-container">
        <div class="portfolio-box">
          <figure>
            <img src="../../img/CCS-FT-Logo.jpg" alt="CCS-FT Logo Contest" onerror="this.src='../../img/sign-error.svg'">
          </figure>
          <div class="portfolio-layer">
            <h4 style="text-shadow: 1px 1px 2px black;">Logo Contest</h4>
            <div class="btn">
                <a href="https://github.com/Adz-Nelo/Photoshop-Portfolio/blob/main/Photoshop/CCS-FT%20Logo%20(Poster%20Contest).jpg" target="_blank"><i class='bx bx-link-external'></i></a>
                <a href="../../img/CCS-FT-Logo.jpg" download="CCS-FT logo contest"><i class="bx bx-download"></i></a>
            </div>
          </div>
        </div>
        <div class="portfolio-box">
          <figure>
            <img src="../../img/minion-enchanced.jpg" alt="Minion Style" onerror="this.src='../../img/sign-error.svg'">
          </figure>
          <div class="portfolio-layer">
            <h4 style="text-shadow: 2px 2px 3px black;">Minion Style</h4>
            <div class="btn">
                <a href="https://github.com/Adz-Nelo/Photoshop-Portfolio/blob/main/Photoshop/Minion%20(Final%20Project).jpg" target="_blank"><i class='bx bx-link-external'></i></a>
                <a href="../../img/minion-enchanced.jpg" download="CCS-FT logo contest"><i class="bx bx-download"></i></a>
            </div>
          </div>
        </div>
        <div class="portfolio-box">
          <figure>
            <img src="../../img/modern-sign-up.png" alt="" onerror="this.src='../../img/sign-error.svg'">
          </figure>
          <div class="portfolio-layer">
            <h4 style="text-shadow: 2px 2px 3px black;">Modern Sign-Up</h4>
            <a href="https://modern-log-in-sign-up-page.vercel.app/" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
        <div class="portfolio-box">
          <figure>
            <img src="../../img/weather-app.webp" alt="Weather App" onerror="this.src='../../img/sign-error.svg'">
          </figure>
          <div class="portfolio-layer">
            <h4 style="text-shadow: 2px 2px 3px black;">Weather App</h4>
            <a href="https://weathering-app-nelo-code.vercel.app/" target="_blank"><i class='bx bx-link-external'></i></a>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-txt">
        <p>Copyright &copy; 2024 by Nelo Code | All Rights Reserved.</p>
      </div>

      <div class="footer-iconTop">
        <a href="#"><i class="bx bx-up-arrow-alt" id="arr-up"></i></a>
      </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="photoshop.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
